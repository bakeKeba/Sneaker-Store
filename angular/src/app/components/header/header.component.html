<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="logo-container">
    <img class="logo" src="assets/images/background.jpg" alt="Logo">
    <div class="logo-text">COOL STYLE, COOLER FEET</div>
</div>

<div class="shoes-header">
    <div class="shoes-title">
        <hr>
        <div class="shoes-title-content">
            <span *ngIf="page == 'landing'" class="shoes-main-title">All Sneakers for Men <span
                    class="shoes-count">(20)</span></span>
            <ng-container *ngIf="page == 'selection'">
                <i class="material-icons arrow-icon" (click)="goBack()">arrow_back</i>
                <span class="selection-main-text"><span (click)="goBack()" class="back-text">Back</span> Home \ Men \
                    Sneakers</span>
            </ng-container>
            <ng-container *ngIf="page == 'cart'">
                <i class="material-icons arrow-icon" (click)="goBack()">arrow_back</i>
                <span class="selection-main-text cart-text">My cart</span>
            </ng-container>
            <div class="cart-container">
                <ng-container *ngIf="page != 'cart'">
                    <i class="material-icons cart-icon"
                        [ngClass]="{ 'cart-fill': cart.length > 0, 'disabled': cart.length === 0 }"
                        (click)="cart.length > 0 ? goToCart() : null" [attr.disabled]="cart.length === 0 ? true : null">
                        shopping_cart
                    </i>
                    <span *ngIf="cart.length && cart.length < 10" class="cart-count">{{ cart.length }}</span>
                    <span *ngIf="cart.length && cart.length > 10" class="cart-count">10+</span>
                </ng-container>
                <ng-container *ngIf="page == 'cart'">
                    <span class="selection-main-text cart-text">â‚¬ {{totalPrice}}</span>
                </ng-container>
            </div>
        </div>
        <hr>
    </div>
</div>
